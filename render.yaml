services:
  - type: web
    name: memorymania
    env: node
    plan: free
    rootDir: .
    buildCommand: |
      npm install
      npm run build
      cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/users/profile
    autoDeploy: true
    branch: main 